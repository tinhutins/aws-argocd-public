apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: marker-mpbigbang
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: marker-mpbigbang
    server: https://kubernetes.default.svc 
  project: default
  source:
    path: k8s-apps-deployment/marker-mpbigbang
    repoURL: https://gitlab1.cratis.cc/devops/argocd-external-iac
    targetRevision: cratis-prod
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
