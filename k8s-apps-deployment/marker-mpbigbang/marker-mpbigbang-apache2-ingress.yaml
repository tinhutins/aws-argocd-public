apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marker-mpbigbang-apache2-ingress
  namespace: marker-mpbigbang
  labels:
    app: marker-mpbigbang-apache2
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: "mpbigbang2.cratislab-prod-k8s.cratis.cc"  
    http:
      paths:
      - pathType: Prefix
        path: /      
        backend:
          service: 
            name: marker-mpbigbang-apache2
            port:
              number: 80






