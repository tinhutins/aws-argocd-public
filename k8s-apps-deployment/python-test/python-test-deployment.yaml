apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-test
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: python-test
  template:
    metadata:
      labels:
        app: python-test
    spec:
      containers:
      - image: docker-registry.cratis.cc/cratis/python-test-app
        name: python-test-app  
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 200m
          requests:
            cpu: 100m
      imagePullSecrets:
      - name: regcred
